<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsaciones WEB</title>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <form action="Registar">
            
            <table border="1">
                <tr >
                    <td colspan = "2">Registro de Pulsaciones</td>
                </tr>

                <tr>
                    <td>Identificacion:</td>
                    <td><input required id="Identificacion" size="10px" type="text"></td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td><input id="Nombre" type="text"></td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td><input id="Edad" size="1px" type="number"></td>
                </tr>
                <tr>
                    <td>sexo</td>
                    <td><select id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Pulsaciones</td>
                    <td><input id="Pulsaciones" type="number"></td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <button type="button" onclick="calcularPulsaciones()">Registrar Pulsaciones</button>
                    </td>
                </tr>
            </table>
            
            
            <!-- <label required>Identificacion</label> 
            <br> <label>Nombre</label> 
            <br> <label>Edad</label> 
            <br><label>Sexo</label>
            
            <br><label>Numero de Pulsaciones</label> 
            -->
        </form>
    </section>
</body>

</html>
